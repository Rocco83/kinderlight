<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 16px sans-serif; fill: #000; }
    .pin { font: 12px sans-serif; fill: #222; }
    .block { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .line { stroke: #000; stroke-width: 2; fill: none; }
    .vcc { stroke: #00f; stroke-width: 2; marker-end: url(#arrow); }
    .gnd { stroke: #f00; stroke-width: 2; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>

  <!-- BH1750 Sensor -->
  <rect x="100" y="100" width="140" height="120" class="block" />
  <text x="115" y="130" class="label">BH1750</text>
  <text x="105" y="160" class="pin">SDA</text>
  <text x="105" y="180" class="pin">SCL</text>
  <text x="105" y="200" class="pin">VCC</text>
  <text x="105" y="220" class="pin">GND</text>

  <!-- LED RGB -->
  <rect x="100" y="350" width="140" height="140" class="block" />
  <text x="115" y="380" class="label">LED RGB</text>
  <text x="105" y="410" class="pin">R+</text>
  <text x="105" y="430" class="pin">G+</text>
  <text x="105" y="450" class="pin">B+</text>
  <text x="105" y="470" class="pin">GND</text>

  <!-- MOSFET Drivers -->
  <rect x="400" y="100" width="180" height="400" class="block" />
  <text x="410" y="130" class="label">MOSFET Drivers</text>
  <text x="410" y="160" class="pin">Q1 Red</text>
  <text x="410" y="190" class="pin">Q2 Green</text>
  <text x="410" y="220" class="pin">Q3 Blue</text>

  <!-- Connectors -->
  <rect x="800" y="100" width="160" height="240" class="block" />
  <text x="820" y="130" class="label">JST 7P (Main)</text>

  <rect x="800" y="400" width="160" height="140" class="block" />
  <text x="820" y="430" class="label">JST 5P (Debug)</text>

  <!-- Connections (Lines) -->
  <!-- BH1750 connections -->
  <line x1="240" y1="160" x2="400" y2="160" class="line" />
  <line x1="240" y1="180" x2="400" y2="190" class="line" />
  <line x1="240" y1="200" x2="400" y2="250" class="vcc" />
  <line x1="240" y1="220" x2="400" y2="280" class="gnd" />

  <!-- LED connections -->
  <line x1="240" y1="410" x2="400" y2="160" class="line" />
  <line x1="240" y1="430" x2="400" y2="190" class="line" />
  <line x1="240" y1="450" x2="400" y2="220" class="line" />
  <line x1="240" y1="470" x2="400" y2="280" class="gnd" />

  <!-- MOSFET to Connector -->
  <line x1="580" y1="160" x2="800" y2="140" class="line" />
  <line x1="580" y1="190" x2="800" y2="170" class="line" />
  <line x1="580" y1="220" x2="800" y2="200" class="line" />
  <line x1="580" y1="250" x2="800" y2="230" class="vcc" />
  <line x1="580" y1="280" x2="800" y2="260" class="gnd" />

  <!-- UART Debug -->
  <line x1="400" y1="400" x2="800" y2="450" class="line" />
</svg>
