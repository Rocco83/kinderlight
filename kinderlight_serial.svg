<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 16px sans-serif; fill: #333; }
    .legend { font: 12px sans-serif; }
    .color { font: bold 12px sans-serif; }
  </style>

  <!-- PCB Retro -->
  <rect x="30" y="80" width="180" height="280" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="50" y="110" class="label">PCB Retro</text>
  <text x="50" y="140" class="legend">JST 5P:</text>
  <text x="50" y="170" class="legend">1: GND</text>
  <text x="50" y="190" class="legend">2: TX</text>
  <text x="50" y="210" class="legend">3: RX</text>
  <text x="50" y="230" class="legend">4: DTR</text>
  <text x="50" y="250" class="legend">5: RTS</text>

  <!-- ESP32 DevKit -->
  <rect x="420" y="80" width="150" height="280" fill="#f1f8e9" stroke="#689f38" stroke-width="2"/>
  <text x="440" y="110" class="label">ESP32-C3</text>
  <text x="440" y="140" class="legend">GND</text>
  <text x="440" y="170" class="legend">RX</text>
  <text x="440" y="200" class="legend">TX</text>
  <text x="440" y="230" class="legend">EN</text>
  <text x="440" y="260" class="legend">GPIO9</text>

  <!-- Cavi colorati -->
  <line x1="210" y1="165" x2="420" y2="150" stroke="black" stroke-width="3"/> <!-- GND nero -->
  <line x1="210" y1="185" x2="420" y2="180" stroke="green" stroke-width="3"/> <!-- TX verde -->
  <line x1="210" y1="205" x2="420" y2="210" stroke="blue" stroke-width="3"/> <!-- RX blu -->
  <line x1="210" y1="225" x2="420" y2="240" stroke="yellow" stroke-width="3"/> <!-- DTR giallo -->
  <line x1="210" y1="245" x2="420" y2="270" stroke="orange" stroke-width="3"/> <!-- RTS arancione -->

  <!-- Legenda colori -->
  <rect x="220" y="370" width="160" height="60" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <text x="230" y="390" class="color" fill="black">Nero: GND</text>
  <text x="230" y="410" class="color" fill="green">Verde: TX</text>
  <text x="320" y="390" class="color" fill="blue">Blu: RX</text>
  <text x="320" y="410" class="color" fill="yellow">Giallo: DTR</text>
  <text x="320" y="430" class="color" fill="orange">Arancione: RTS</text>

  <!-- Titolo -->
  <text x="120" y="40" font-size="22" fill="#333">KinderLight RGB - Collegamento Serial Debug 5P</text>

</svg>
